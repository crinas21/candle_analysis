{% extends 'base.html' %}

{% block content %}
<h1>Best Matches</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Region</th>
            <th>Currency</th>
        </tr>
    </thead>
    <tbody>
        {% for match in matches %}
        <tr>
            <td><a href="{% url 'analysis' %}?symbol={{ match.symbol }}">{{ match.symbol }}</a></td>
            <td>{{ match.name }}</td>
            <td>{{ match.region }}</td>
            <td>{{ match.currency }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
