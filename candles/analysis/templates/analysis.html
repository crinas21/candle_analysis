{% extends 'base.html' %}

{% block content %}
<h1>Instrument Analysis: {{ symbol }}</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
    </thead>
    <tbody>
        {% for point in data_points %}
        <tr>
            <td>{{ point.date }}</td>
            <td>{{ point.open }}</td>
            <td>{{ point.high }}</td>
            <td>{{ point.low }}</td>
            <td>{{ point.close }}</td>
            <td>{{ point.volume }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
