{% extends "base.html" %}

{% block title %}
Sign Up - Candalysis
{% endblock %}

{% block content %}
<style>
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.1);
        text-align: center;
    }

    .signup-box h2 {
        color: white;
        margin-bottom: 20px;
    }

    .signup-box label {
        color: white;
        font-weight: 500;
    }

    .signup-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
    }

    .signup-box input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .signup-box .btn {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        background: #28a745;
        border: none;
        color: white;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .signup-box .btn:hover {
        background: #218838;
    }

    .signup-box a {
        display: block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
    }

    .signup-box a:hover {
        text-decoration: underline;
    }

    .errorlist {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
        list-style: none;
    }
</style>

<div class="signup-container">
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" class="form-control"
                       placeholder="Choose a username" value="{{ form.username.value|default_if_none:'' }}" required>
                {{ form.username.errors }}
            </div>

            <div class="mb-3">
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" class="form-control"
                       placeholder="Enter your email" value="{{ form.email.value|default_if_none:'' }}" required>
                {{ form.email.errors }}
            </div>

            <div class="mb-3">
                <label for="id_password1">Password</label>
                <input type="password" id="id_password1" name="password1" class="form-control"
                       placeholder="Create a password" required>
                {{ form.password1.errors }}
            </div>

            <div class="mb-3">
                <label for="id_password2">Confirm Password</label>
                <input type="password" id="id_password2" name="password2" class="form-control"
                       placeholder="Confirm your password" required>
                {{ form.password2.errors }}
            </div>

            <button type="submit" class="btn btn-success">Sign Up</button>
            <a href="{% url 'signin' %}">Already have an account? Sign In</a>
        </form>
    </div>
</div>
{% endblock %}
